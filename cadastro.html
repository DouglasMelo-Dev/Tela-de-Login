<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/estilos/cadastro.css">

    <!-- ESTILO DA FONTE -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,    700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- FONT DOS ICONES -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">

        <div class="card">
            <h1>Cadastrar</h1>

            <div id="msg__erro"></div>
            <div id="msg__sucesso"></div>
        
            <div class="label__float">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label__float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            </div>

            <div class="label__float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa-solid fa-eye"></i>

            </div>

            <div class="label__float">
                <input type="password" id="confirmSenha" placeholder="" required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirma Senha</label>
                <i id="verConfirmSenha" class="fa-solid fa-eye"></i>
            </div>

            <div class="justify__center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

        </div>
    </div>
    
    <script src="/javascript/cadastro.js"></script>
</body>
</html>
